<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Function Declaration
        function fun1(){
            console.log('Function Declaration')
        }

        //Function Expression
        var fun2 = function(){
            console.log('Function Declaration')
        }

        //Arrow Fucntion
        var fun3 = () =>{
            console.log('Arrow Function')
        }

        fun1()
        fun2()
        fun3()
        
    </script>

</body>
</html>
