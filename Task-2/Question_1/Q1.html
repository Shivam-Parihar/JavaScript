<head>

<body>
    <h2>See the console for the object and its properties</h2>
    <script>
        //There are 2 ways of creating object 
        
        //The first one is 
        var person = {
            name : 'Shviam',
            surname : 'Parihar',
            age : 21,
        }

        console.log(person)

        //The second one is using new 
        var anotherPerson = new Object()
        anotherPerson.name = 'Shivam'
        anotherPerson.surname = 'Parihar'
        anotherPerson.age = 21

        console.log(anotherPerson)

    </script>
</body>
</html>
