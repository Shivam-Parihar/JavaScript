<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="reverse"></h2>
    <script>
        var str = 'JavaScriptTrainingModule'
        var newStr = ''

        for(var i = str.length-1; i >= 0; i--){
            newStr += str[i]
        }
        document.getElementById('reverse').innerHTML = newStr
        console.log(newStr)
    </script>
</body>
</html>
